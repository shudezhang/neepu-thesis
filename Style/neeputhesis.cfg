\def\neepu@label@ch@declare@creativity{学位论文原创性声明}
\def\neepu@value@ch@declare@creativity{%
    本人郑重声明：此处所提交的学位论文《XXXXXXXXXXXXXXXXXX》，是本人在导师指导下，在东北电力大学攻读学位期间独立进行研究工作所取得的成果，且学位论文中除已标注引用文献的部分外不包含他人完成或已发表的研究成果。对本学位论文的研究工作做出重要贡献的个人和集体，均已在文中以明确方式注明。
}
\def\neepu@label@ch@declare@author{作者签名：}
