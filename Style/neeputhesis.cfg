\def\neepu@label@ch@declare@rights{学位论文使用权限}
\def\neepu@value@ch@declare@rights{%
    学位论文是研究生在东北电力大学攻读学位期间完成的成果，知识产权归属东北电力大学。学位论文的使用权限如下：

    （1）学校可以采用影印、缩印或其他复制手段保存研究生上交的学位论文，并向国家图书馆报送学位论文；（2）学校可以将学位论文部分或全部内容编入有关数据库进行检索和提供相应阅览服务；（3）研究生毕业后发表与此学位论文研究成果相关的学术论文和其他成果时，应征得导师同意，且第一署名单位为东北电力大学。
}
\def\neepu@value@ch@declare@rule{
    保密论文在保密期内遵守有关保密规定，解密后适用于此使用权限规定。

    本人知悉学位论文的使用权限，并将遵守有关规定。
}
